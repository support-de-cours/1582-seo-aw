<!DOCTYPE html>

<!-- Attribut langue adapté au contenu de la page -->
<html lang="fr">

<head>
    <!--
        Indique le jeu de caractères à utiliser pour le décodage des caractères spéciaux
        - anglosaxon : UTF-8
        - Europe de l'ouest : iso-8859-1
    -->
    <meta charset="utf-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- 
        Le titre définit le sujet du document.
        Il est représenté sur l'onglet du navigateur et mis en avant sur les résultats de recherches.
        Il est conseillé de décrire la page en moins de 70 caractères.
    -->
    <title>Hébergements à Amiens - Super Hotel 3000</title>


    <!--
        La description du document.
        Le contenu de la balise meta:description doit être représentatif du contenu de la page
        Il est conseillé de rédiger une description de 170 caractères.
    -->
    <meta name="description" content="2 oct. 2022 - Louez auprès d&#x27;habitants à Amiens, France à partir de 20 € par nuit. Trouvez des hébergements uniques auprès d&#x27;hôtes locaux dans 191 pays. Soyez chez vous, ailleurs, avec Super Hotel 3000.">

    <!--
        Les mots clé du document.
        Liste des mots ou expression qui représente le contenu du document.
        Chaque mot clé ou expression est séparée par une virgule.
        Seul les 10 premiers mots clés auront de l'impact pour les moteurs de recherche, sauf Google.
    -->
    <meta name="keywords" content="hébergements, hotel moderne, amiens, Proche Cathédrale, centre ville historique, super hotel 3000, hotel avec piscine">


    <!--
        Comportement des robots.
        Indique aux robots (scrapers ou crawlers) comment se comporter sur le document.
        Valeurs possible: https://www.webrankinfo.com/dossiers/conseils/balise-meta-robots
            - index, follow (all)
            - index, nofollow
            - noindex, follow
            - noindex, nofollow (none)
    -->
    <meta name="robots" content="index, follow">


    <!--
        Liens de pages alternatives
        L'attribut "hreflang" précise la langue de la page alternatif.
    -->
    <link rel="alternate" href="https://en.superhotel3000.com" hreflang="en-GB">
    <link rel="alternate" href="https://superhotel3000.com?lang=de" hreflang="de">
    <link rel="alternate" href="https://nl.superhotel300.com" hreflang="nl">
    <link rel="alternate" href="https://it.superhotel3000.com" hreflang="it">
    <link rel="alternate" href="https://fr.superhotel3000.com" hreflang="fr">


    <!--
        Lien canonique
        Indique l'adresse de la page principal
    -->
    <link rel="canonical" href="https://superhotel3000.com">


</head>
<body>
    
    <p>Bonjour le monde</p>
    <p>!! éàçôîû !!</p>
    <p lang="en">Hello world</p>
    <p lang="zxx">Lorem ipsum dolor sit amet consectetur adipisicing elit. Veniam modi adipisci numquam illum expedita saepe ducimus incidunt. Eaque animi ducimus, asperiores ad possimus ipsam molestias ratione porro reiciendis. Accusamus, inventore?</p>

</body>
</html>
