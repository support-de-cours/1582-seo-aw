<!DOCTYPE html>
<!--
    - Migrer le site vers HTTPS
    - Un nom de domaine avec les mots clé du site
    - Limiter la profondeur des page (limiter l'accès à l'information à 3 cliques MAX)
    - Limiter le site à 3 secondes de chargement MAX
    - Corriger les liens cassés
        - Supprimer le liens des moteurs de recherches
        - Rediriger le liens en indiquant le code 301 ou 302
    - Donner un role à la page 404
-->


<!-- Attribut langue adapté au contenu de la page -->
<html lang="fr-FR">

<head>
    <!--
        Indique le jeu de caractères à utiliser pour le décodage des caractères spéciaux
        - anglosaxon : UTF-8
        - Europe de l'ouest : iso-8859-1
    -->
    <meta charset="utf-8">

    <!-- 
        Le titre définit le sujet du document.
        Il est représenté sur l'onglet du navigateur et mis en avant sur les résultats de recherches.
        Il est conseillé de décrire la page en moins de 70 caractères.
    -->
    <title>Hébergements à Amiens - Super Hotel 3000</title>


    <!--
        La description du document.
        Le contenu de la balise meta:description doit être représentatif du contenu de la page
        Il est conseillé de rédiger une description de 170 caractères.
    -->
    <meta name="description" content="2 oct. 2022 - Louez auprès d&#x27;habitants à Amiens, France à partir de 20 € par nuit. Trouvez des hébergements uniques auprès d&#x27;hôtes locaux dans 191 pays. Soyez chez vous, ailleurs, avec Super Hotel 3000.">


    <!--
        Les mots clé du document.
        Liste des mots ou expression qui représente le contenu du document.
        Chaque mot clé ou expression est séparée par une virgule.
        Seul les 10 premiers mots clés auront de l'impact pour les moteurs de recherche, sauf Google.
    -->
    <meta name="keywords" content="hébergements, hotel moderne, amiens, Proche Cathédrale, centre ville historique, super hotel 3000, hotel avec piscine">


    <!--
        Comportement des robots.
        Indique aux robots (scrapers ou crawlers) comment se comporter sur le document.
        Valeurs possible: https://www.webrankinfo.com/dossiers/conseils/balise-meta-robots
            - index, follow (all)
            - index, nofollow
            - noindex, follow
            - noindex, nofollow (none)
    -->
    <meta name="robots" content="index, follow">


    <!--
        Liens de pages alternatives
        L'attribut "hreflang" précise la langue de la page alternatif.
    -->
    <link rel="alternate" href="https://fr.superhotel3000.com" hreflang="fr">
    <link rel="alternate" href="https://en.superhotel3000.com" hreflang="en-GB">


    <!--
        Lien canonique
        Indique l'adresse de la page principal
    -->
    <link rel="canonical" href="https://superhotel3000.com">


    <!--
        Indique le nom de l'auteur du document
    -->
    <meta name="author" content="John DOE">
    <link type="text/plain" rel="author" href="http://domain/humans.txt" />


    <!--
        Indique le titulaire des droits
    -->
    <meta name="copyright" content="Titulaire des droits">


    <!--
        OpenGraph
    -->
    <meta property="og:url"                 content="http://superhotel3000.com/" />
    <meta property="og:type"                content="website" />
    <meta property="og:title"               content="Hébergements à Amiens - Super Hotel 3000" />
    <meta property="og:description"         content="2 oct. 2022 - Louez auprès d&#x27;habitants à Amiens, France à partir de 20 € par nuit. Trouvez des hébergements uniques auprès d&#x27;hôtes locaux dans 191 pays. Soyez chez vous, ailleurs, avec Super Hotel 3000." />
    <meta property="og:image"               content="http://static01.nyt.com/images/2015/02/19/arts/international/19iht-btnumbers19A/19iht-btnumbers19A-facebookJumbo-v2.jpg" />
    <meta property="og:locale"              content="fr-FR" />
    <meta property="og:locale:alternate"    content="en" />
    <meta property="og:url:alternate"       content="http://en.superhotel3000.com/" />
    <meta property="fb:app_id"              content="1234567890">


    <!--
        Twitter Card
    -->
    <meta name="twitter:card"               content="summary_large_image">
    <meta name="twitter:site"               content="@superhotel3000">
    <meta name="twitter:creator"            content="@JohnDoe">
    <meta name="twitter:title"              content="Hébergements à Amiens - Super Hotel 3000">
    <meta name="twitter:description"        content="2 oct. 2022 - Louez auprès d&#x27;habitants à Amiens, France à partir de 20 € par nuit. Trouvez des hébergements uniques auprès d&#x27;hôtes locaux dans 191 pays. Soyez chez vous, ailleurs, avec Super Hotel 3000.">
    <meta name="twitter:image"              content="http://graphics8.nytimes.com/images/2012/02/19/us/19whitney-span/19whitney-span-articleLarge.jpg">


    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

    <header>

    </header>

</body>
</html>
